reclamation_index:
    path:     /
    defaults: { _controller: "PiBundle:Reclamation:index" }
    methods:  GET

reclamation_show:
    path:     /{id}/show
    defaults: { _controller: "PiBundle:Reclamation:show" }
    methods:  GET

reclamation_new:
    path:     /new/{topic}/{user}
    defaults: { _controller: "PiBundle:Reclamation:new" }
    methods:  [GET, POST]

reclamation_edit:
    path:     /{id}/edit
    defaults: { _controller: "PiBundle:Reclamation:edit" }
    methods:  [GET, POST]

reclamation_delete:
    path:     /{id}/delete
    defaults: { _controller: "PiBundle:Reclamation:delete" }
    methods:  DELETE
